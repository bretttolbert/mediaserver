<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mediaserver</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mediaserver.css') }}">
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
</head>
<body>
    {% include 'links.html' %}
    {% if request.args.getlist('album')|length > 0 and cover_path|length > 0 %}
        <img src="{{ cover_path }}" id="coverImg" width="1000" height="1000" />
        <br>
    {% endif %}
    <h1>tracks</h1>
    <div id="trackList">
    {% for file in files %}
            <a class="trackLink" href="/player?artist={{ file.artist|quote_plus }}&album={{ file.album|quote_plus }}&title={{ file.title|quote_plus }}">[{{ file.year }}] [{{ file.genre }}] {{ file.artist }} - {{ file.album }} - {{ file.title }}</a>
            <br>
    {% endfor %}
    </div>
</body>
</html>
