<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>genres cloud</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mediaserver.css') }}">
</head>
<body>
    <div id="container"></div>
    <script src="{{ url_for('static',filename='d3.v3.min.js') }}"></script>
    <!--<script src="{{ url_for('static',filename='d3.v7.min.js') }}"></script>-->
    <script src="{{ url_for('static',filename='d3.layout.cloud.js') }}"></script>
    <script type="module">

    function genres_cloud(genre_urls) {
        console.log(genre_urls)

        //var fill = d3.scaleOrdinal(d3.schemeCategory10);
        var fill = d3.scale.category20();
        
        /*
        var words = [{"text":"Hip-Hop", "url":"/?genre=Hip-Hop"},
                    {"text":"is", "url":"http://bing.com/"},
                    {"text":"some", "url":"http://somewhere.com/"},
                    {"text":"random", "url":"http://random.org/"},
                    {"text":"text", "url":"http://text.com/"}]
        */
        var words = genre_urls

        var width = 1920;
        var height = 1080;
        for (var i = 0; i < words.length; i++) {
            words[i].size = 10 + Math.random() * 90;
        }
        
        d3.layout.cloud()
        .size([width, height])
        .words(words)
        .padding(5)
        .rotate(function() { return ~~ (Math.random() * 2) * 90; })
        .font("Impact")
        .fontSize(function(d) { return d.size;})
        .on("end", draw)
        .start();
        
        function draw(words) {
            d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate("+ width/2 +","+ height/2 +")")
            .selectAll("text")
            .data(words)
            .enter()
            .append("text")
            .style("font-size", function(d) { return d.size + "px"; })
            .style("font-family", "Impact")
            .style("fill", function(d, i) { return fill(i); })
            .attr("text-anchor", "middle")
            .attr("transform", function(d) {
                return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")"; 
            })
            .text(function(d) { return d.text; })
            .on("click", function (d, i){
                console.log("d.url=" + d.url)
                window.open(d.url, "_blank");
            });
        }
    }
    genres_cloud({{ genre_urls|safe }})
    </script>
</body>
</html>
