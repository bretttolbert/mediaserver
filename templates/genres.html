<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>genres</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mediaserver.css') }}">
</head>
<body>
    {% include 'links.html' %}
    <div id="trackList">
    <table>
        <tr><th>Count</th><th>Genre</th></tr>
    {% for genre in genre_counts %}
        <tr>
            <!--<a href="/artists?genre={{ genre|quote_plus }}">[{{ genre_counts[genre] }}] {{ genre }}</a>-->
            <td>{{ genre_counts[genre] }}</td><td><a href="/albums?genre={{ genre|quote_plus }}">{{ genre }}</a></td>
        </tr>
    {% endfor %}
    </table>
    </div>
</body>
</html>
