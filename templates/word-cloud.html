<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>word cloud</title>
    {% include '_css.html' %}
</head>
<body>
    <div id="container"></div>
    <script src="{{ url_for('static',filename='d3.v3.min.js') }}"></script>
    <!--<script src="{{ url_for('static',filename='d3.v7.min.js') }}"></script>-->
    <script src="{{ url_for('static',filename='d3.layout.cloud.js') }}"></script>
    <script type="module">

    function word_cloud(word_urls) {
        console.log(word_urls)

        //var fill = d3.scaleOrdinal(d3.schemeCategory10);
        //var fill = d3.scale.category20();
        
        var fill = function (i) {
            var m = i % 3;
            if (m == 0) {
                return '#1f77b4'
            } else if (m == 1) {
                return '#aec7e8'
            } else if (m == 2) {
                return '#ff7f0e'
            } else {
                return '#ffffff'
            }
        }

        var words = word_urls

        var width = 1920;
        var height = 1080;
        for (var i = 0; i < words.length; i++) {
            words[i].size = 10 + Math.random() * 90;
        }
        
        d3.layout.cloud()
        .size([width, height])
        .words(words)
        .padding(5)
        .rotate(function() { return ~~ (Math.random() * 2) * 90; })
        .font("Helvetica")
        .fontSize(function(d) { return d.size;})
        .on("end", draw)
        .start();
        
        function draw(words) {
            d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate("+ width/2 +","+ height/2 +")")
            .selectAll("text")
            .data(words)
            .enter()
            .append("text")
            .style("font-size", function(d) { return d.size + "px"; })
            .style("font-family", "Helvetica")
            .style("fill", function(d, i) { return fill(i); })
            .attr("text-anchor", "middle")
            .attr("transform", function(d) {
                return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")"; 
            })
            .text(function(d) { return d.text; })
            .on("click", function (d, i){
                console.log("d.url=" + d.url)
                window.open(d.url, "_blank");
            });
        }
    }
    word_cloud({{ word_urls|safe }})
    </script>
</body>
</html>
