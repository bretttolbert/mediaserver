<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>artists</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mediaserver.css') }}">
</head>
<body>
    {% include 'links.html' %}
    <div class="ResultsInfo">
    {{ "{:,}".format(artist_counts|length) }} results:
    </div>
    <div id="trackList">
    <table>
        <tr><th><a href="/artists?sort=count">Count</a></th><th><a href="/artists?sort=name"></a>Artist</a></th></tr>
    {% for artist in artist_counts %}
        <tr>
            <td>{{ artist_counts[artist] }}</td>
            <td><a href="/albums?artist={{ artist|quote_plus }}">{{ artist }}</a></td>
        </tr>
    {% endfor %}
    </div>
</body>
</html>
