<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>artists</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mediaserver.css') }}">
</head>
<body>
    <h1>albums</h1>
    <div id="trackList">
    {% for album in albums %}
        <img src="{{ album[3] }}" class="CoverImg" width="1000" height="1000" />
        <br>
        <a href="/?album={{ album[1] }}">[{{ album[2] }}] {{ album[0] }} - {{ album[1] }}</a>
        <br>
        <br>
    {% endfor %}
    </div>
</body>
</html>
