<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>artists</title>
    {% include '_css.html' %}
</head>
<body>
    {% include 'links_bar.html' %}
    <div class="results-info">
    {{ "{:,}".format(artist_counts|length) }} results:
    </div>
    <div id="trackList">
    <table class="w-100">
        <tr>
            <th><a href="/artists?sort=count">Count</a></th>
            <th><a href="/artists?sort=name">Artist</a></th>
        </tr>
    {% for artist in artist_counts %}
        <tr>
            <td>{{ artist_counts[artist] }}</td>
            <td><a href="/albums?artist={{ artist|quote_plus }}">{{ artist }}</a></td>
        </tr>
    {% endfor %}
    </div>
    {% include 'footer.html' %}
</body>
</html>
