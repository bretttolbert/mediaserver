<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>genres</title>
    {% include '_css.html' %}
</head>
<body>
    {% include 'links_bar.html' %}
    <div class="results-info">
    {{ "{:,}".format(genre_counts|length) }} results:
    </div>
    <div id="trackList">
    <table class="w-100">
        <tr><th><a href="/genres?sort=count">Count</a></th><th><a href="/genres?sort=name">Genre</a></th></tr>
    {% for genre in genre_counts %}
        <tr>
            <td>{{ genre_counts[genre] }}</td><td><a href="/albums?genre={{ genre|quote_plus }}">{{ genre }}</a></td>
        </tr>
    {% endfor %}
    </table>
    </div>
    {% include 'footer.html' %}
</body>
</html>
