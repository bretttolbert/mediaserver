<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>albums</title>
    {% include '_css.html' %}
</head>
<body>
    {% include 'links.html' %}
    <table class="no-border w-100">
        <table class="w-100">
            <tr>
                <td><a href="/tracks?minYear=2015&maxYear=2025">tracks year range 2015-2025</a></td>
            </tr>
            <tr>
                <td><a href="/tracks?minYear=2000&maxYear=2015">tracks year range 2000-2015</a></td>
            </tr>
            <tr>
                <td><a href="/tracks?minYear=1990&maxYear=1999">tracks year range 1990-1999</a></td>
            </tr>
            <tr>
                <td><a href="/tracks?minYear=1980&maxYear=1989">tracks year range 1980-1989</a></td>
            </tr>
            <tr>
                <td><a href="/tracks?minYear=1970&maxYear=1979">tracks year range 1970-1979</a></td>
            </tr>
        </table>
        <table class="w-100">
        <!-- Show the last 50 years -->
        {% for i in range(50) %}
            <tr><td><a href="/tracks?year={{ PRESENT_YEAR-i }}">tracks {{ PRESENT_YEAR-i }}</a></td></tr>
        {% endfor %}
        </table>
    </table>
</body>
</html>
